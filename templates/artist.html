<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Топ-10 популярных артистов</title>
</head>
<body>

           <h1>Топ-10 популярных артистов</h1>
            <table border="1">
                <tr>
                    <th>artist</th>
                    <th>monthly_listens_total</th>
                    <th>artists_likes_total</th>
                </tr>
                {%  for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                    <td>{{ row[8] }}</td>
                    <td>{{ row[9] }}</td>
                </tr>
                {% endfor %}
            </table>
</body>
</html>
